<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="calculator-frame">
        <div class="header">
            <h1>Calculator</h1>
            <button class="menu">menu</button>
        </div>
        <div>
            <div class="display">0</div>
        </div>
        <div>
            <div class="btns">
                <button class="btn clear" data-key="AC">AC</button>
                <button class="btn delete" data-key="←">←</button>
                <button class="btn percentage" data-key="%">%</button>
                <button class="btn divide operator" data-key="÷">÷</button>
                <button class="btn seven" data-key="7">7</button>
                <button class="btn eight" data-key="8">8</button>
                <button class="btn nine" data-key="9">9</button>
                <button class="btn multiply operator" data-key="×">×</button>
                <button class="btn four" data-key="4">4</button>
                <button class="btn five" data-key="5">5</button>
                <button class="btn six" data-key="6">6</button>
                <button class="btn subtract operator" data-key="-">-</button>
                <button class="btn one" data-key="1">1</button>
                <button class="btn two" data-key="2">2</button>
                <button class="btn three" data-key="3">3</button>
                <button class="btn add operator" data-key="+">+</button>
                <button class="btn zero" data-key="0">0</button>
                <button class="btn point" data-key=".">.</button>
                <button class="btn equal-sign" data-key="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
