<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="calculator-frame">
        <div class="header">
            <h1>Calculator</h1>
            <button class="menu">menu</button>
        </div>
        <div>
            <div class="display">Display</div>
        </div>
        <div>
            <div class="btns">
                <button id="btn" class="clear">AC</button>
                <button id="btn" class="delete">←</button>
                <button id="btn" class="percentage">%</button>
                <button id="btn" class="divide operator">÷</button>
                <button id="btn" class="seven">7</button>
                <button id="btn" class="eight">8</button>
                <button id="btn" class="nine">9</button>
                <button id="btn" class="multiply operator">x</button>
                <button id="btn" class="four">4</button>
                <button id="btn" class="five">5</button>
                <button id="btn" class="six">6</button>
                <button id="btn" class="subtract operator">-</button>
                <button id="btn" class="one">1</button>
                <button id="btn" class="two">2</button>
                <button id="btn" class="three">3</button>
                <button id="btn" class="add operator">+</button>
                <button id="btn" class="zero">0</button>
                <button id="btn" class="point">.</button>
                <button class="equal-sign">=</button>
            </div>
        </div>
    </div>
</body>
</html>
